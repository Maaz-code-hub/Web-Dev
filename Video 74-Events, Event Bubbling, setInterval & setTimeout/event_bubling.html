<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubling</title>
    <style>
        .child {
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

        .childcontainer {
            background-color: beige;
            padding: 14px;
            margin: 14px;
        }

        .container {
            background-color: rgb(277, 277, 28);
            margin: 14px;
            padding: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">
                I am a child
            </div>
        </section>
    </div>
    <script>
        function rand() {
            return Math.floor(Math.random() * 256);
        }


        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Child was clicked")
        })

        document.querySelector(".childcontainer").addEventListener("click", () => {
            e.stopPropagation()
            alert("Child container was clicked")
        })

        document.querySelector(".container").addEventListener("click", () => {
            alert("container was clicked")
        })



        //Set interval
        // setTimeout executes every time after the given interval is completed
        // let a = setInterval(() => {
        //     document.querySelector(".childcontainer").style.background = `rgb(${rand()}, ${rand()}, ${rand()})`
        // }, 3000);//3000==3sec

        // console.log(a)  // in console write clearinterval(a)    a is the value printed in console ..use-->To stop setinterval

        
        //Set timmeout
        // setTimeout executes only 1 time after the given interval is completed
        let a = setTimeout(() => {
            document.querySelector(".childcontainer").style.background = `rgb(${rand()}, ${rand()}, ${rand()})`
        }, 5000);//3000==3sec
        
        console.log(a)  // in console write cleartimeout(a)    a is the value printed in console ..use-->To stop setinterval

    </script>
</body>

</html>
