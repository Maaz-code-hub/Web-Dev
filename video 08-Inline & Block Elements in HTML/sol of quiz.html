<!-- Quick quiz:
    Without using br tag,write a verticle aligned form asking for name,city and pin code of a user -->

<!-- i am using block element so it look verticle -->
 <!-- We can replace div with para,nav and other block element -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sol</title>
</head>

<body>
    <h2>Fill the details below</h2>
    <form action="" method="post">
        <div>
            <label for="name">Enter your name </label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div>
            <label for="city">Enter your City</label>
            <input type="text" id="city" placeholder="Enter your City">
        </div>
        <div>
            <label for="pincode">Enter your pincode </label>
            <input type="text" id="pincode" placeholder="Enter your Pincode">
        </div>
    </form>
</body>

</html>
